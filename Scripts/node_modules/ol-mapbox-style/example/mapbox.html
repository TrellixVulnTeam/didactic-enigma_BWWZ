<!DOCTYPE html>
<html>
<head>
  <title>Mapbox</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.2.0/ol.js"></script>
  <script src="../dist/olms.js"></script>
  <script>
  var baseUrl = 'https://api.mapbox.com/styles/v1/mapbox/bright-v9';

  var key = document.cookie.replace(/(?:(?:^|.*;\s*)mapbox_access_token\s*\=\s*([^;]*).*$)|^.*$/, '$1');
  if (!key) {
    key = window.prompt('Enter your Mapbox API access token:');
    document.cookie = 'mapbox_access_token=' + key + '; expires=Fri, 31 Dec 9999 23:59:59 GMT';
  }

  var map = olms.apply('map', baseUrl + '?access_token=' + key);
  </script>
</body>
